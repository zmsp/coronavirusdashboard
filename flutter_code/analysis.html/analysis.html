<!DOCTYPE html>
<html>
<title>W3.CSS Template</title>
<meta charset="UTF-8">

<style>
body,h1 {font-family: "Raleway", sans-serif}
body, html {height: 100%}

.responsive-inline-frame {
  max-width: 1000px; /* 800x450 (16x9 aspect ratio) */
  margin: auto;
}
.responsive-inline-frame-inner {
  width: 100%;
  position: relative;
  overflow: hidden;
  padding-top: 85%;
  height: 0;
}
.responsive-inline-frame-inner iframe {
  position: absolute;
  top: 0;
  left: 0;
  width: 100%;
  height: 100%;
}
</style>
<body>

<div class="responsive-inline-frame">
    <div class="responsive-inline-frame-inner">
        <iframe width="1200" height="900" src="https://datastudio.google.com/embed/reporting/8b0b2857-1f24-4e1f-b4e9-df7082dafe72/page/8sXIB" frameborder="0" style="border:0" allowfullscreen></iframe>
    </div>
</div>

</body>
</html>
